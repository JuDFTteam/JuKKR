# finally check outcome of calculations

verify:intel:
  stage: verify
  script:
    - curl -O https://bootstrap.pypa.io/get-pip.py 
    - python get-pip.py 
    - pip install numpy
    - pip install pytest
    # prepare and execute verification using pytest
    - cd tests
    - pytest -v

